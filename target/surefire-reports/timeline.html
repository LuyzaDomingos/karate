<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-3"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"signup[1:9]","start":1225,"end":6540,"title":"signup[1:9] 21:00:01.225-21:00:06.540 Creates a new user"},{"id":2,"group":1,"content":"signup[2:17]","start":6576,"end":10705,"title":"signup[2:17] 21:00:06.576-21:00:10.705 Cannot create user with invalid username"},{"id":3,"group":1,"content":"signup[3:25]","start":10740,"end":14849,"title":"signup[3:25] 21:00:10.740-21:00:14.849 Cannot create user with invalid password"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
